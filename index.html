<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="An e-commerce website all about sneakers.">
    <meta name="keywords" content="Sneakers ecommerce">
    <!-- <link rel="icon" href="/favicon.ico"> -->
    <link rel="icon" type="image/png" sizes="16x16" href="./src/assets/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <form hidden name="contact" netlify netlify-honeypot="bot-field">
      <label for="email">Email <span class="required">*</span></label>
      <input type="email" name="email" id="email" placeholder="yourname@example.com" size="45" autocomplete="on">

      <label for="subject">Subject <span class="required">*</span></label>
      <input type="text" name="subject" id="subject" placeholder="Subject">

      <label for="message">Message <span class="required">*</span></label>
      <textarea id="message" name="message" rows="12" cols="64" placeholder="Your message here..."></textarea>

      <button type="submit">Submit</button>
  </form>
  </body>
</html>
